{% extends 'base.html' %}
 {% load static %} 

 {% block css %}
 <link rel="stylesheet" href="/meal/static/meal.css">
 {% endblock %}
 
 {% block content %}
<div class="container ">
  <div class="row mt-5">
    {% for i in categories %}
      <div class="col-md-4 mb-3">
        <div class="card p-2" style="width: 18rem;">
          <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.idCategory}}</h5>
            <h5 class="card-title">{{i.strCategory}}</h5>
            <p class="card-text">{{i.strCategoryDescription | truncatewords:10 }}</p>
            <a href="#" class="btn btn-primary">Details </a>
          </div>
        </div>
      </div>
    {% endfor %}</div>
</div>

{% endblock %}
