{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width: 50%; height: 500px; margin: auto;" class="mt-5">
    {% csrf_token %}
    <h1>Change Password Page</h1>
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="bg-danger text-white p-3 ">{{er}}</p>
    {% endfor %}
    {% endif %}
    {{form | crispy}} 
    <button class="btn btn-primary mb-5">Change Password</button>   
</form>
{% endblock %}
