<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <!-- <a  href="{% url 'homepage' %}">Home</a> -->
          <div class="d-flex " role="search">
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-primary me-4" >Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success me-4" >Log Out</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-primary me-4" >Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success me-4" >Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% for i in messages %}
        <div>
          <h3 class="text-{{i.tags}}">{{i}}</h3>
        </div>
      {% endfor %}

      {% block content %}

      {% endblock %}

    <!-- script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
